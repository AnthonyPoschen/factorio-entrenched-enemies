entrenched-enemies-base-upgrade-percent=基础敌人品质等级提升概率
entrenched-enemies-quality-upgrade-chance-per-chunk=距离每个区块敌人品质提升的额外概率
entrenched-enemies-base-spawn-multiplier=虫巢生成单位冷却时间倍率
entrenched-enemies-base-health-multiplier=虫巢最大生命值倍率
entrenched-enemies-base-regen-multiplier=虫巢生命值回复倍率
entrenched-enemies-base-qual-minimum=虫巢/沙虫最低品质等级
entrenched-enemies-base-regenerate=设置改变时重新计算
entrenched-enemies-unit-spawn-no-qual=只生成普通等级的敌人
entrenched-enemies-demolisher-speed-multiplier=撼地虫移动速度倍率
entrenched-enemies-demolisher-health-multiplier=撼地虫最大生命值倍率
entrenched-enemies-demolisher-regen-multiplier=撼地虫生命值回复倍率
entrenched-enemies-demolisher-attack-range-multiplier=撼地虫攻击距离倍率
entrenched-enemies-demolisher-attack-cooldown-multiplier=撼地虫攻击冷却时间倍率
entrenched-enemies-demolisher-attack-variance-multiplier=撼地虫攻击差异化

[mod-setting-description]
entrenched-enemies-base-upgrade-percent=这个数值决定了虫巢和沙虫的品质等级判定概率，如果判定成功，则会再次判断，直到达到最终等级(0.2 == 20%的概率)
entrenched-enemies-quality-upgrade-chance-per-chunk=这个数值控制着每距离原点1个区块的额外品质提升概率，从而保证敌人的质量等级。例如，该值设定为 0.04(4%)，则在100区块位置处有 400% 的概率加算。保证所有敌人都是最高等级。请记住，这是“基础敌人品质等级提升概率”的附加值。
entrenched-enemies-base-spawn-multiplier=敌方单位从虫巢中产生的速度。当接近虫巢或遇到敌人时，此值会影响敌方单位的刷出速度。值越高，刷出速度越快。(2 = 2 倍速度)
entrenched-enemies-base-health-multiplier=所有虫巢的最大生命值乘以此数值。( 2 = 2 倍 HP )
entrenched-enemies-base-regen-multiplier=所有虫巢的生命值回复乘以此数值，(0.5 表示每秒一半原版的治疗量)
entrenched-enemies-demolisher-speed-multiplier=改变撼地虫的移动速度倍率
entrenched-enemies-base-qual-minimum=修改进行所有品质等级判定时的起始级别，如果需要更难的游戏，请提高该数值。
entrenched-enemies-base-regenerate=当设置改变时，所有现有虫巢/沙虫是否都应重新测算品质等级？
entrenched-enemies-unit-spawn-no-qual=当单位生成时，它们是否应始终为普通的品质等级?
entrenched-enemies-demolisher-health-multiplier=撼地虫的最大生命值乘以此数值。
entrenched-enemies-demolisher-regen-multiplier=撼地虫的生命值回复乘以此数值。
entrenched-enemies-demolisher-attack-range-multiplier=撼地虫攻击距离乘以此数值。
entrenched-enemies-demolisher-attack-cooldown-multiplier=撼地虫的攻击频率乘以此数值。越低的值攻击频率越高。
entrenched-enemies-demolisher-attack-variance-multiplier=撼地虫的攻击差异化。0 = 无差异，1 = 高度差异化，如果您希望攻击完全可预测，请将该值设置为 0。

[mod-description]
entrenched-enemies=通过增加 HP、再生速度、单位生成速度和提升高品质等级虫巢/沙虫生成概率，使摧毁虫巢/击杀撼地虫更加困难。模组高度可配置。

[mod-name]
entrenched-enemies=固若金汤的敌人[Entrenched enemies]
